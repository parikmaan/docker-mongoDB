storage:
  dbPath: "/mongodb/data/db"
  directoryPerDB: true
processManagement:
  fork: true
  pidFilePath: "/mongodb/data/db/mongod.pid"
net:
  bindIp: 127.0.0.1
  port: 27017
systemLog:
  destination: file
  path: "/mongodb/data/db/mongod.log"
  logRotate: reopen
  logAppend: true
  timeStampFormat: iso8601-utc
